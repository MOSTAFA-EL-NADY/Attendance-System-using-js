<!DOCTYPE html>

<head>
    <title>mountain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../login/css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <div class="container">
     
       <div class="row">
        <form class="col-12 col-md-6 col-lg-6 needs-validation"  id="myform" novalidate>
            <h2>Creat new acount</h2>
            <div>
              <label for="validationCustom01" class="form-label">Full name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="invalid-feedback">
                enter your full name
              </div>
            </div>
           
            <div>
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
               
                <input type="email" class="form-control"  id="email" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose valid email
                </div>
              </div>
              <div>
                <label for="validationCustom03" class="form-label" >Password</label>
                <input type="password" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>
             
            </div>
            <div>
              <label for="validationCustom03" class="form-label" id="age">Age</label>
              <input type="text" class="form-control" id="validationCustom0" required>
              <div class="invalid-feedback">
                Please provide a valid age.
              </div>
            </div>
          
           
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                  </div>
            </div>
            <div>
              <button class="btn btn-primary mb-5"  id ="submit">Submit</button>
            </div>
          </form>
       </div>
         
    </div>
<script src="js/register.js"></script>
</body>
